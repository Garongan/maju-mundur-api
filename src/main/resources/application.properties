spring.application.name=maju-mundur

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:maju_mundur_db}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# API Configuration
spring.jpa.hibernate.ddl-auto=update
server.port=${DB_SERVER_PORT:8080}
server.error.include-stacktrace=never

# Swagger Path
springdoc.api-docs.path=/api-docs

# JWT Configuration
maju-mundur-api.jwt.secret=${JWT_SECRET:cGFzc3dvcmQ=}
maju-mundur-api.jwt.expiration=${JWT_EXPIRATION:86400}
maju-mundur-api.jwt.issuer=${JWT_ISSUER:WMB Api Next}

# Admin Account config
maju-mundur-api.admin.username=${ADMIN_USERNAME:admin}
maju-mundur-api.admin.password=${ADMIN_PASSWORD:admin}